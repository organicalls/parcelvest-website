<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced Hero Image - Florida Land Aerial View -->
  <defs>
    <!-- Sky gradient -->
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BAE6FD;stop-opacity:1" />
    </linearGradient>
    
    <!-- Land texture pattern -->
    <pattern id="landTexture" patternUnits="userSpaceOnUse" width="60" height="60">
      <rect width="60" height="60" fill="#8B7355"/>
      <rect x="0" y="0" width="30" height="30" fill="#A0826D" opacity="0.4"/>
      <rect x="30" y="30" width="30" height="30" fill="#A0826D" opacity="0.4"/>
      <circle cx="15" cy="15" r="2" fill="#6B5D54" opacity="0.3"/>
      <circle cx="45" cy="45" r="2" fill="#6B5D54" opacity="0.3"/>
    </pattern>
    
    <!-- Tree shadow -->
    <filter id="treeShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="400" fill="url(#skyGrad)"/>
  
  <!-- Clouds -->
  <ellipse cx="200" cy="100" rx="80" ry="30" fill="white" opacity="0.7"/>
  <ellipse cx="250" cy="110" rx="60" ry="25" fill="white" opacity="0.6"/>
  <ellipse cx="900" cy="150" rx="100" ry="35" fill="white" opacity="0.6"/>
  <ellipse cx="980" cy="160" rx="70" ry="28" fill="white" opacity="0.5"/>
  
  <!-- Main land parcels -->
  <g id="parcels">
    <!-- Large main parcel -->
    <path d="M 100 350 L 1100 350 L 1100 750 L 100 750 Z" fill="url(#landTexture)"/>
    
    <!-- Parcel boundary lines -->
    <line x1="100" y1="350" x2="1100" y2="350" stroke="#1F3D1B" stroke-width="3"/>
    <line x1="400" y1="350" x2="400" y2="750" stroke="#1F3D1B" stroke-width="2" opacity="0.6"/>
    <line x1="700" y1="350" x2="700" y2="750" stroke="#1F3D1B" stroke-width="2" opacity="0.6"/>
    <line x1="1000" y1="350" x2="1000" y2="750" stroke="#1F3D1B" stroke-width="2" opacity="0.6"/>
    <line x1="100" y1="550" x2="1100" y2="550" stroke="#1F3D1B" stroke-width="2" opacity="0.6"/>
    
    <!-- Survey markers -->
    <circle cx="400" cy="550" r="8" fill="#FF0000" stroke="#8B0000" stroke-width="2"/>
    <circle cx="700" cy="550" r="8" fill="#FF0000" stroke="#8B0000" stroke-width="2"/>
    <circle cx="1000" cy="550" r="8" fill="#FF0000" stroke="#8B0000" stroke-width="2"/>
  </g>
  
  <!-- Vegetation clusters -->
  <g id="trees" filter="url(#treeShadow)">
    <!-- Left cluster -->
    <circle cx="200" cy="420" r="35" fill="#228B22" opacity="0.8"/>
    <circle cx="230" cy="440" r="28" fill="#228B22" opacity="0.7"/>
    <circle cx="180" cy="450" r="25" fill="#2E7D32" opacity="0.7"/>
    
    <!-- Center cluster -->
    <circle cx="600" cy="480" r="40" fill="#228B22" opacity="0.8"/>
    <circle cx="640" cy="500" r="32" fill="#2E7D32" opacity="0.7"/>
    <circle cx="580" cy="510" r="28" fill="#228B22" opacity="0.6"/>
    
    <!-- Right cluster -->
    <circle cx="950" cy="430" r="38" fill="#228B22" opacity="0.8"/>
    <circle cx="980" cy="450" r="30" fill="#2E7D32" opacity="0.7"/>
    <circle cx="920" cy="460" r="26" fill="#228B22" opacity="0.6"/>
  </g>
  
  <!-- Road at bottom -->
  <rect x="0" y="700" width="1200" height="60" fill="#4A4A4A"/>
  <rect x="0" y="728" width="1200" height="4" fill="#FFC107" opacity="0.8"/>
  
  <!-- Wetland area (restriction indicator) -->
  <ellipse cx="850" cy="650" rx="120" ry="60" fill="#4682B4" opacity="0.3"/>
  <text x="850" y="655" font-family="Arial, sans-serif" font-size="14" fill="#1565C0" text-anchor="middle">WETLAND</text>
  
  <!-- Property info overlay -->
  <g id="info-overlay">
    <rect x="50" y="50" width="300" height="120" fill="white" opacity="0.9" rx="8"/>
    <text x="70" y="85" font-family="Montserrat, sans-serif" font-size="18" font-weight="600" fill="#1F3D1B">40+ Acres Available</text>
    <text x="70" y="110" font-family="Inter, sans-serif" font-size="14" fill="#4A4A4A">Marion County, Florida</text>
    <text x="70" y="130" font-family="Inter, sans-serif" font-size="14" fill="#4A4A4A">Zoned Agricultural/Residential</text>
    <text x="70" y="150" font-family="Inter, sans-serif" font-size="14" fill="#B87333" font-weight="500">Tax Burden: $3,200/year</text>
  </g>
  
  <!-- Subtle grid overlay for survey feel -->
  <g id="grid" opacity="0.1">
    <line x1="0" y1="450" x2="1200" y2="450" stroke="#000" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="650" x2="1200" y2="650" stroke="#000" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="250" y1="350" x2="250" y2="750" stroke="#000" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="550" y1="350" x2="550" y2="750" stroke="#000" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="850" y1="350" x2="850" y2="750" stroke="#000" stroke-width="1" stroke-dasharray="5,5"/>
  </g>
</svg>